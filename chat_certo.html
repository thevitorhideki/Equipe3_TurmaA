<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/chat_certo.css">
        <title>Aplicativo | Chat</title>
    </head>

    <body>
        <!-- Volta e título -->
        <header>
            <figure>
                <a href="./chat.html">
                    <img src="./img/back.png" alt="Voltar">
                </a>
            </figure>
            <h1>Vestibular MedUSP</h1>
        </header>

        <main>
            <!-- Mensagens de outras pessoas -->
            <p>Você consegue!</p>
            <p>Façam o seu melhor nessa prova!</p>
            <p>Bebam água galerinha.</p>

            <!-- Mensagens do usuário -->
            <p class="user">Também estou bem nervosa para a prova, mas obrigada pelas mensagens!</p>

            <p>Eu também estou, mas vou fazer o meu melhor e é isso o que importa...</p>

            <!-- Input de mensagens -->
            <section class="digitacao">
                <input type="text" placeholder="Digite sua mensagem...">
                <img class="envio" src="img/mandar.png" alt="Enviar mensagem">
            </section>
            
        </main>

    </body>

</html>
