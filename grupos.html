<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/pesquisar_grupos.css">
        <script src="javascript/grupos.js"></script>
        <title>Aplicativo | Chat</title>

    <body>
        <!-- Volta e título -->
        <header>
            <a href="./index.html">
                <img src="./img/back.png" alt="Voltar">
            </a>
            <h1>Grupos</h1>
        </header>

        <main>
            <!-- Barra de pesquisa -->
            <div class="busca">
                <form action="#">
                    <input type="text" placeholder="Pesquisar..." required>
                    <a href="grupos_pesquisados.html">
                        <img src="./img/lupa.png" alt="Pesquisar">
                    </a>
                </form>
                <a href="#">
                    <img class="filtro" src="img/filtro.png" alt="Lupa de pesquisa">
                </a>
            </div>

            <!-- Chats disponíveis -->
            <section class="grupo">
                <h2>Frustrações no trabalho</h2>
                <div class="tags">
                    <p>Trabalho</p>
                    <p>Faculdade</p>
                </div>
                <div class="bottom-container">
                    <p>15 pessoas</p>
                    <a href="grupo_outros.html">Entrar</a>
                </div>
            </section>

            <section class="grupo">
                <h2>Dia Difícil</h2>
                <div class="tags">
                    <p>Rotina</p>
                    <p>Estresse</p>
                </div>
                <div class="bottom-container">
                    <p>23 pessoas</p>
                    <a href="grupo_outros.html">Entrar</a>
                </div>
            </section>

            <section class="grupo">
                <h2>Problemas amorosos</h2>
                <div class="tags">
                    <p>Relacionamento</p>
                </div>
                <div class="bottom-container">
                    <p>10 pessoas</p>
                    <a href="grupo_outros.html">Entrar</a>
                </div>
            </section>

            <section class="grupo">
                <h2>Não aguento mais a faculdade</h2>
                <div class="tags">
                    <p>Faculdade</p>
                    <p>Estresse</p>
                </div>
                <div class="bottom-container">
                    <p>14 pessoas</p>
                    <a href="grupo_outros.html">Entrar</a>
                </div>
            </section>
        </main>

    </body>

</html>
